[package]
name = "nimiq-tools"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Tools for Nimiq's Rust implementation"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[[bin]]
name = "nimiq-bls"
path = "src/bls/main.rs"

[[bin]]
name = "nimiq-address"
path = "src/address/main.rs"

[[bin]]
name = "nimiq-signtx"
path = "src/signtx/main.rs"

[dependencies]
nimiq-bls = { version = "0.1" }
nimiq-hash = { version = "0.1" }
nimiq-keys = { version = "0.1" }
nimiq-build-tools = { version = "0.1" }
nimiq-transaction = { version = "0.1" }
nimiq-primitives = { version = "0.1" }
beserial = { version = "0.1" }
log = "0.4"
simple_logger = "1.0"
hex = "0.3"
rand = "0.6"
clap = "2.33"
failure = "0.1"
