[package]
name = "nimiq-block"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Block primitives to be used in Nimiq's Rust implementation"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[badges]
travis-ci = { repository = "nimiq/core-rs", branch = "master" }
is-it-maintained-issue-resolution = { repository = "nimiq/core-rs" }
is-it-maintained-open-issues = { repository = "nimiq/core-rs" }
maintenance = { status = "experimental" }

[dependencies]
num-bigint = "0.2"
log = "0.4"
hex = "0.3"
failure = "0.1"
beserial = "0.1"
beserial_derive = "0.1"
fixed-unsigned = "0.1"
nimiq-block-base = "0.1"
nimiq-hash = "0.1"
nimiq-keys = "0.1"
nimiq-utils = { version = "0.1", features = ["merkle"] }
nimiq-primitives = { version = "0.1", features = ["policy", "networks"] }
nimiq-transaction = "0.1"
nimiq-account = "0.1"
nimiq-macros = "0.1"

[dev-dependencies]
num-traits = "0.2"
