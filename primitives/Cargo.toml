[package]
name = "nimiq-primitives"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Primitives (e.g., block, account, transaction) to be used in Nimiq's Rust implementation"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[badges]
travis-ci = { repository = "nimiq/core-rs", branch = "master" }
is-it-maintained-issue-resolution = { repository = "nimiq/core-rs" }
is-it-maintained-open-issues = { repository = "nimiq/core-rs" }
maintenance = { status = "experimental" }

[dependencies]
log = "0.4"
num-bigint = { version = "0.2", optional = true }
num-traits = { version = "0.2", optional = true }
parking_lot = { version = "0.9", optional = true }
hex = { version = "0.4", optional = true }
lazy_static = { version = "1.2", optional = true }
failure = { version = "0.1", optional = true}
enum-display-derive = { version = "0.1", optional = true }
bitvec = "0.15"
itertools = { version = "0.8", optional = true }
beserial = { version = "0.1", features = ["bitvec"] }
beserial_derive = "0.1"
nimiq-macros = { version = "0.1", optional = true }
fixed-unsigned = { version = "0.1", optional = true }
nimiq-bls = { version = "0.1", features = ["beserial"], optional = true }
nimiq-keys = { version = "0.1", optional = true }
nimiq-utils = { version = "0.1", features = ["math"], optional = true}

[dev-dependencies]
lazy_static = "1.2"

[features]
all = ["coin", "account", "policy", "networks", "validators"]
coin = ["hex", "failure"]
account = ["hex", "nimiq-macros", "failure", "enum-display-derive"]
policy = ["num-bigint", "num-traits", "parking_lot", "lazy_static", "fixed-unsigned"]
networks = []
validators = ["nimiq-bls", "nimiq-keys", "nimiq-utils", "beserial/bitvec", "itertools"]
