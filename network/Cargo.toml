[package]
name = "nimiq-network"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Nimiq's network implementation in Rust"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[badges]
gitlab = { repository = "https://github.com/nimiq/core-rs", branch = "master" }
travis-ci = { repository = "https://github.com/nimiq/core-rs", branch = "master" }
is-it-maintained-issue-resolution = { repository = "https://github.com/nimiq/core-rs" }
is-it-maintained-open-issues = { repository = "https://github.com/nimiq/core-rs" }
maintenance = { status = "experimental" }

[dependencies]
atomic = "0.4"
failure = "0.1"
futures = "0.1"
hex = "0.3"
log = "0.4"
native-tls = "0.2"
parking_lot = "0.7"
rand = "0.6"
reqwest = "0.9"
tokio = "0.1"
tokio-tls = "0.2"
tokio-tungstenite = "0.8"
url = "1.7"
beserial = { path = "../beserial", version = "0.1.0" }
beserial_derive = { path = "../beserial/beserial_derive", version = "0.1.0" }
nimiq-blockchain-base = { path = "../blockchain-base", version = "0.1.0" }
nimiq-collections = { path = "../collections", version = "0.1.0" }
nimiq-keys = { path = "../keys", version = "0.1.0" }
nimiq-hash = { path = "../hash", version = "0.1.0" }
nimiq-macros = { path = "../macros", version = "0.1.0" }
nimiq-messages = { path = "../messages", version = "0.1.0" }
nimiq-network-primitives = { path = "../network-primitives", version = "0.1.0", features = ["all"] }
nimiq-utils = { path = "../utils", version = "0.1.0", features = ["timers", "key-store", "observer", "mutable-once", "time", "unique-ptr", "iterators", "locking", "rate-limit", "unique-id"] }

[dependencies.tungstenite]
version = "0.8"
default-features = false

[features]
metrics = []
