.pages:
  stage: deploy
  script:
    - cargo doc --no-deps
    - mv target/doc public
    - echo '<meta http-equiv="refresh" content="0; url=nimiq">' > public/index.html
  artifacts:
    paths:
      - public
  only:
    - master

