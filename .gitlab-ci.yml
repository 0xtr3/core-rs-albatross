image: 'rust:latest'
variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  APT_CACHE_DIR: $CI_PROJECT_DIR/apt

stages:
  - build
  - test
  - coverage
  - deploy

.build:
  stage: build
  script:
    - rustc --version
    - cargo --version
    - cargo build --all
  artifacts:
    paths:
      - target/debug/nimiq-client

.test:
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cargo test --all

.coverage:
  stage: coverage
  script:
    - rustc --version
    - cargo --version
    - apt-get update -yq
    - apt-get install -y cmake libelf-dev libdw-dev binutils-dev libiberty-dev jq
    - ./scripts/coverage.sh --all --tests
  artifacts:
    paths:
      - cov/cov

