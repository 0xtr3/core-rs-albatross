[package]
name = "nimiq-build-tools"
version = "0.1.0"
authors = ["Janosch Gr√§f <janosch@nimiq.com>"]
edition = "2021"

[[bin]]
name = "nimiq-devnet"
path = "src/devnet/main.rs"

[dependencies]
anyhow = "1.0"
ctrlc = "3.1"
log = { package = "tracing", version = "0.1", features = ["log"] }
paw = "1.0"
pretty_env_logger = "0.4"
shellfn = "0.1"
structopt = { version = "0.3", features = ["paw"] }
