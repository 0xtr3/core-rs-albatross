[package]
name = "nimiq-lib"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Nimiq's Rust library"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs"
license = "Apache-2.0"

[badges]
travis-ci = { repository = "https://github.com/nimiq/core-rs", branch = "master" }
maintenance = { status = "experimental" }

[dependencies]
futures = "0.1"
failure = "0.1"
lazy_static = "1.2"
nimiq-network = { path = "../network" }
nimiq-consensus = { path = "../consensus" }
nimiq-database = { path = "../database" }
nimiq-network-primitives = { path = "../network-primitives", features = ["all"] }
nimiq-primitives = { path = "../primitives", features = ["networks"] }
nimiq-mempool = { path = "../mempool" }